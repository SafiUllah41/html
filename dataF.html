<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataF</title>
</head>
<body>
    <h1>
        Univercity Admission Form
    </h1>
    <form action="./dataF.html">
       <h3>
        Student name:
            <input type="text" placeholder="First">  <input type="text" placeholder="Last">
       </h3>
       <h3>
        Class you want to apply for* <input type="text" size="29">
       </h3>
       <h3>
        Student DOB:
        <input type="date">
       </h3>
       <h3>
        Parent name:
        <input type="text" placeholder="First"><input type="text" placeholder="Last" size="21">
       </h3>
       <h3>
        Current Address:
        <input type="text" size="8"> 
        <input type="text" placeholder="Street Address line 2" > 
        <input type="text" placeholder="City"  size="23">
        <input type="text" placeholder="Region" > 
       </h3>
       <h3>
        Phone:
        <input type="number" placeholder="#########">
       </h3>
       <h3>
        Email:
        <input type="email" placeholder="safiullah@gmail.com" size="55">
       </h3>
    </form>
</body>
</html>
